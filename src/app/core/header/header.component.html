<div class="main-container" *ngIf="loginService.isAuthenticated()">
    <mat-toolbar>
        <mat-toolbar-row>
            <div class="left">
                <img src="../../../assets/images/connecTFG_logo_small.jpeg">
            </div>

            <div class="center">
                <div class="input-container">
                    <mat-icon class="material-symbols-outlined">search</mat-icon>
                    <input matInput placeholder="Buscador" type="text" name="buscador">
                </div>

                <div class="under">
                    <button mat-button routerLink="/feed">
                        <span [ngStyle]="{
                            'border-bottom': currentUrl.includes('/feed') ? '2px solid var(--accent-100)' : 'none'
                        }">
                            Inicio
                        </span>
                    </button>
                    <button mat-button routerLink="/conexiones">
                        <span [ngStyle]="{
                            'border-bottom': !currentUrl.includes('/feed') ? '2px solid var(--accent-100)' : 'none'
                        }">
                            Conexiones
                        </span>
                    </button>
                </div>
            </div>

            <div class="right">
                <button mat-button>
                    <mat-icon class="material-symbols-outlined" [matBadge]="notifications.length" routerLink="/notifications">notifications</mat-icon>
                </button>
                <button mat-button><mat-icon class="material-symbols-outlined">person</mat-icon></button>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>
</div>
