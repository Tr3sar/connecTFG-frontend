<!DOCTYPE html>
<html>

<head>
</head>

<body>
  <div class="container">
    <div class="form register-form">
      <h2>Registrate y encuentra a tu compañero de TFG!</h2>
      <form method="post" [formGroup]="formularioRegistro" >
        <div class="form-group" id="formularioRegistro">
          <input type="email" formControlName="email" placeholder="Email">
          <input type="password" formControlName="password" placeholder="Contraseña">
          <input type="name"formControlName="name" placeholder="Nombre">
          <input type="surname" formControlName="surname" placeholder="Apellido">
          <input type="degree" formControlName="degree" placeholder="Grado">
          <input type="description"  formControlName="description" placeholder="Descripción">
          <button class="button" type="submit" (click)="onSignUpClicked()">Sign up</button>
        </div>
      </form>
    </div>

    <div class="divider"></div>
    <div class="logo-login-container">
      <div class="image-container">
        <img src=".\.\assets\images\connecTFG_logo-removeb.png" alt="logo">
      </div>
      <div class="form login-form">
        <h2>Bienvenido de vuelta a tu búsqueda!</h2>
        <form method="post" [formGroup]="formularioLogin" (ngSubmit)="onSignInClicked()">
          <div class="form-group" id="formularioLogin">
            <input type="text" formControlName="email" placeholder="Email">
            <input type="password" formControlName="password" placeholder="Contraseña">
            <button class="button" type="submit" (click)="onSignInClicked()">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
