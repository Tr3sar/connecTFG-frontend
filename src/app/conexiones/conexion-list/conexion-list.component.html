<div class="main-container">
  <div class="applicants-container" *ngIf="userNewApplicants.length > 0">
    <div *ngFor="let applicant of userNewApplicants" class="applicant">

      {{applicant.name}} {{applicant.surname}} {{'conexiones.peticion' | translate}}
      <div class="buttons-container">
        <button class="done" (click)="onAccepted(applicant.id)" mat-button>
          <mat-icon class="material-icons-outlined">done</mat-icon>
        </button>
        <button class="close" (click)="onRejected(applicant.id)" mat-button>
          <mat-icon class="material-icons-outlined">close</mat-icon>
        </button>
      </div>
    </div>
  </div>

  <div class="applicants-container" *ngIf="userNewApplicants.length <= 0">
    {{'conexiones.noPeticiones' | translate}}
  </div>

  <div class="conections-container">
    <h3>{{"conexiones.title" | translate}} ({{userConections.length}}): </h3>

    <div class="conection" *ngFor="let conection of userConections">
      {{conection.name}} {{conection.surname}}

      <span class="separator"></span>

      <div class="buttons-container">
        <button mat-button routerLink="/grupo/{{conection.id}}">
          <mat-icon class="material-icons-outlined">send_message</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
