<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <title>Feed</title>
</head>

<body ng-controller="FeedController">
  <h1>Tu Feed</h1>
  <div *ngFor="let post of posts">
    <mat-card class="post-card">
      <mat-card-header>
        <mat-card-title>{{post.title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{post.content}}
          
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button class="likear">LIKE</button>
        <button mat-button class="comentar">COMMENT</button>
        <button mat-button class="postular" >POSTULAR</button>
      </mat-card-actions>
      <mat-card-footer>
        <small>{{post.createdAt | date:'medium'}}</small>
      </mat-card-footer>
    </mat-card>
  </div>
</body>

</html>
